<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<title>商品详情</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/detail.css"/>
	</head>
	<body>
		<!--头部-->
			<header>
				<span class="icon-back back"><a href="index.html">返回</a></span>
				<em>商品详情</em>
			</header>
		<div class="container">
			<div class="goods-info">
				<div class="goods-banner">
					<img id="good-pic" src="img/0d689e37.jpg"/>
				</div>
				<div class="goods-explain">
					<ul>
						<li>名称:<span id="goods-price1">M1都市爆</span></li>
						<li>价格：<em>￥<span id="goods-price">00</span></em></li>
						<li>颜色：<span id="goods-major">白色</span></li>
						<li>数量：<input type="number" value="1" id="num" min="1"/></li>
					</ul>
				</div>
			</div>
			<div class="goods-details">
				<p></p>
			</div>
		</div>
		<!--底部-->
			<footer>
				<span>
					合计：<span id="sp"></span>元
				</span>
				<button class="gopay">立即购买</button>
				<button class="addCart">加入购物车</button>
			</footer>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/galaxy.js" type="text/javascript" charset="utf-8"></script>	
	<script src="js/url.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/detail.js" type="text/javascript" charset="utf-8"></script>
	
	</body>
</html>
