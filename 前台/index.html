	<script type="text/javascript">
		$(function(){
			var num=5;
			var page=1;
			var goodsType="";
			$(".icon-index").on("click",function(){
				$(".remai").hide()
				$(".remai1").show()
				$("#zcrm").css("color","#000000")
				$("#rmpj").css("color","red")
				$(".icon-book").text("热卖配件")
			})
			$(".icon-brand").on("click",function(){
				$(".remai1").hide()
				$(".remai").show()
				$("#zcrm").css("color","red")
				$("#rmpj").css("color","#000000")
				$(".icon-book").text("整车热卖")
			})
//			$(".red").click(function(){
//				goodsType=$(this).index()
//			})
			
			$(window).scroll(function(){
			　　var scrollTop = $(this).scrollTop();
			　　var scrollHeight = $(document).height();
			　　var windowHeight = $(this).height();
			　　if(scrollHeight-scrollTop - windowHeight <= 1){
					$.ajax({
							type:"get",
							url:url+"goodslist",
							async:true,
							data:{
								num:num,
								page:page,
								goodsType:goodsType
							},
							success:function(data){
								console.log(data)
								if(data.errCode==0){
									var html="";
									var html1="";
									for(var i=0;i<data.list.goods1.length;i++){
										html += '<a href="detail.html?'+data.list.goods1[i]._id+'"><div class="divimg"><img src="'+url+data.list.goods1[i].goodsImg+'"/></div></a>'
									}
									$(".remai").append(html)
									
									for(var i=0;i<data.list.goods2.length;i++){
										html1 += '<a href="detail.html?'+data.list.goods2[i]._id+'"><div class="divimg"><img src="'+url+data.list.goods2[i].goodsImg+'"/></div></a>'
									}
									$(".remai1").append(html1)
								}else{
									alert("没有商品可查")
		
								}
								
							}
					})
				page++
		　　}
		});	
				
				
     });
